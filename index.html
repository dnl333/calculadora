<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
        <h1>CÁLCULOS BÁSICOS</h1> <br>
         <hr>
         <h2>SOMAR</h2>
         
         <input type="number" name="n1" id="n1"> <strong>+</strong>
         <input type="number" name="n2" id="n2">
         <input type="button" value="somar" onclick="somar()"><br><br>
         <div id="res">RESULTADO:</div>
         <br><hr>

         <h2>SUBTRAIR</h2>
         <input type="number" name="s1" id="s1"><strong> - </strong>
         <input type="number" name="s2" id="s2">
         <input type="button" value="sub" onclick="sub()">
         <div id="res2">RESULTADO:</div>
         <br><hr>

         <h2>DIVIDIR</h2>
         <input type="number" name="s1" id="d1"><strong> / </strong>
         <input type="number" name="s2" id="d2">
         <input type="button" value="div" onclick="divi()">
         <div id="res3">RESULTADO:</div>
         <br><hr>

         <h2>MULTIPLICAR</h2>
         <input type="number" name="s1" id="m1"><strong> X </strong>
         <input type="number" name="s2" id="m2">
         <input type="button" value="mult" onclick="mult()">
         <div id="res4">RESULTADO:</div>
</main>
<script src="script.js"></script>

</body>
</html>
